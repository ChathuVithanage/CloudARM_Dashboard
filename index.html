<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="container">
    <header class="header" id="header">
      <!-- navigation bar -->
      <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <!-- add toggler button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Search Bar -->
          <form class="d-flex" style="margin: auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <!-- User Panel with Dropdown -->
          <div class="user-panel" id="userPanel">
            <div class="user-info">
              <!-- Rounded user image -->
              <img
                src="https://via.placeholder.com/150"
                class="user-image rounded-circle"
                alt="User Image"
                style="width: 50px; height: 50px"
              />

              <span class="user-name">John Doe </span>
            </div>
          </div>

          <div
            class="offcanvas offcanvas_show offcanvas-start"
            data-bs-backdrop="false"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
            style="width: 250px"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Miton</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-3 pe-3">
                <!-- link to dashboard -->
                <li class="nav-item">
                      
                  <div class="nav-link active" aria-current="page" href="#">
                        <!-- add icon -->
                    <i class="fa fa-th-large" aria-hidden="true"></i>
                      Dashboard
                  </div>   
              </li>

              <!-- link to Message -->
              <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                  Message
                  </a>
              </li>
         
              <!-- link to Gallery -->
              <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-file-image" aria-hidden="true"></i>
                  Gallery
                  </a>
              </li>
              
              <!-- link to Add Photos -->
              <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-camera" aria-hidden="true"></i>
                  Add Photos
                  </a>
              </li>

              <!-- link to History -->
              <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-history" aria-hidden="true"></i>
                  History
                  </a>
              </li>

              <!-- link to Schedule -->
              <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-calendar-check" aria-hidden="true"></i>
                  Schedule
                  </a>
              </li>
       
              <!-- link to Explore -->
              <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa fa-compass" aria-hidden="true"></i>
                  Explore
                  </a>
              </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="row" style="margin-top: 80pt">
      <div class="col-3">
        <div
          class="card text-center shadow"
          style="width: 15rem; height: 18rem"
        >
          <div class="card-body text-center">
            <img
              src="https://via.placeholder.com/150"
              alt="User 1"
              class="rounded-circle mb-3"
              width="100"
            />
            <h1 class="card-title">28.7k</h1>
            <h6 class="card-subtitle mb-2 text-muted">Total Followers</h6>
          </div>
        </div>
      </div>

      <div class="col-3">
        <div
          class="card text-center shadow"
          style="width: 15rem; height: 18rem"
        >
          <div class="card-body text-center">
            <img
              src="https://via.placeholder.com/150"
              alt="User 2"
              class="rounded-circle mb-3"
              width="100"
            />
            <h1 class="card-title">8.1k</h1>
            <h6 class="card-subtitle mb-2 text-muted">Impressions</h6>
          </div>
        </div>
      </div>

      <div class="col-3">
        <div
          class="card text-center shadow"
          style="width: 15rem; height: 18rem"
        >
          <div class="card-body text-center">
            <img
              src="https://via.placeholder.com/150"
              alt="User 3"
              class="rounded-circle mb-3"
              width="100"
            />
            <h1 class="card-title">1.7k</h1>
            <h6 class="card-subtitle mb-2 text-muted">Total Engagement</h6>
          </div>
        </div>
      </div>

      <div class="col-3">
        <div
          class="card text-center shadow"
          style="width: 15rem; height: 18rem"
        >
          <div class="card-body text-center">
            <img
              src="https://via.placeholder.com/150"
              alt="User 4"
              class="rounded-circle mb-3"
              width="100"
            />
            <h1 class="card-title">1k</h1>
            <h6 class="card-subtitle mb-2 text-muted">Conversion Rate</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 30pt">
      <div class="col">
        <div class="Dashboard">
          <div class="topics">
            <h1 class="topic_1">Monthly Report</h1>
          </div>
        </div>

        <div>
          <div class="chart">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById("myChart");

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [
          {
            label: "Followers",
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    const userPanel = document.getElementById("userPanel");
    userPanel.addEventListener("click", function () {
      const dropdownMenu = this.querySelector(".dropdown-menu");
      dropdownMenu.classList.toggle("show");
    });
  </script>
</body>
</html>
